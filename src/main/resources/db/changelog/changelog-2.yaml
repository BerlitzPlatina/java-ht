databaseChangeLog:
 - changeSet:
     id: 1
     author: Nemo
     preConditions:
       - onFail: MARK_RAN
         not:
           tableExists:
             tableName: families
     changes:
       - createTable:
           tableName: families
           columns:
             - column:
                 name: id
                 type: BIGINT
                 autoIncrement: true
                 constraints:
                   primaryKey: true
                   nullable: false
             - column:
                 name: name
                 type: VARCHAR(255)
                 constraints:
                   nullable: false
             - column:
                 name: created_at
                 type: TIMESTAMP
                 defaultValue: "NOW()"
                 constraints:
                   nullable: false
             - column:
                 name: updated_at
                 type: TIMESTAMP
                 defaultValue: "NOW()"
                 constraints:
                   nullable: false
